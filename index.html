<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>KeyCodes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- inject css -->
        <link rel="stylesheet" href="css/style-f4c530a844.css" />
    </head>
    <body>
        
        <section id="overlay" class="">
            <div class="container">
                <div class="row" style="height: 100vh;">
                    <div class="col-md-12 text-center d-flex justify-content-center align-items-center my-auto h-100">
                        <h2>Press any key to get the JavaScript event keycode</h2>
                    </div>
                </div>
            </div>
        </section>

        <section id="home" class="d-none">
            <a href="https://github.com/abhijithvijayan/keycodes"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
            <div class="container main__container">                
                <div class="row keycode__content--holder my-5">
                    <div class="col-md-12 keycode__content--inner text-center">
                        <span class="keycode__value">
                            103
                        </span>
                    </div>
                </div>
                <div class="row table__content--holder">
                    <div class="col-md-3 text-center key__content--inner pt-5">
                        <div class="card">
                            <div class="card-header">
                                e.key
                            </div>
                            <div class="card-body">
                                <div class="card-title key__value">
                                    g
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 text-center which__content--inner pt-5">
                        <div class="card">
                            <div class="card-header">
                                e.which
                            </div>
                            <div class="card-body">
                                <div class="card-title which__value">
                                    103
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 text-center code__content--inner pt-5">
                        <div class="card">
                            <div class="card-header">
                                e.code
                            </div>
                            <div class="card-body">
                                <div class="card-title code__value">
                                    KeyG
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 text-center location__content--inner pt-5">
                        <div class="card">
                            <div class="card-header">
                                e.location
                            </div>
                            <div class="card-body">
                                <div class="card-title location__value">
                                    0
                                </div>    
                                <span class="card-text location__text">
                                        (General keys)
                                </span>                              
                            </div>
                        </div>
                    </div>
                </div>
            </div>        
            
            <footer id="footer">
                <h4 class="text-center">Made with ❤️ by <a href="https://abhijithvijayan.me" target="_blank" rel="noopener">@abhijithvijayan</a> on <a href="https://github.com/abhijithvijayan/keycodes">GitHub</a></h4>
            </footer>
        </section>

        <!-- inject js -->
        <script src="js/bundle-5c069fb96a.js"></script>
    </body>
</html>
